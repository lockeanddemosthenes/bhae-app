  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <header>
      <h1>Battle Calculator</h1>
    </header>

    <main>
      <div id="battleSettings">
      <h3>Settings</h3>

      <form action="">
        <label for='participant1'>Participant 1: </label><div></div>
        <input type='text' id="participant1" placeholder="Enter name here" class="textbox" autocomplete="off" /><br />

        <label for='participant2'>Participant 2: </label><div></div>
        <input type='text' id="participant2" placeholder="Enter name here" class="textbox" autocomplete="off" /><br />

        <label for='house'>House: </label><div></div>
        <select name="house" id="house" class="dropdown" placeholder="House">
          <option value="Blue Lions">Blue Lions</option>
          <option value="Black Eagles">Black Eagles</option>
          <option value="Golden Deer">Golden Deer</option>
          <option value="Ashen Wolves">Ashen Wolves</option>
          <option value="Church of Seiros">Church of Seiros</option>
        </select><br /><br />
      </form>

      <button id="fightBtn">Fight!</button> <button id="changeWpnBtn">Change Weapon</button><br />

      <br />
      <h3>Battle Outcome</h3>
      <table id="resultsTable">
        <thread>
          <tr>
            <th scope="col">Participant 1</th>
            <th scope="col">Action</th>
            <th scope="col">Participant 2</th>
          </tr>
        </thread>
      </table>
      </div>

      <div id="root"></div>
    </main>
